#import "./ImageFragment.graphql"
#import "./ParticipantFragment.graphql"

fragment EventFragment on EventRecord {
  endTime
  id
  releaseTime
  slug
  startTime
  summary
  title
  createdAt
  participant{
    ...ParticipantFragment
  }
  content{
    value
    blocks{
      __typename
      ... on ImageGalleryRecord {
        id
        images {
          ...ImageFragment
        }
      }
      ... on ImageRecord {
        id
        image {
          ...ImageFragment
        }
      }
      ... on ExternalLinkRecord {
        id
        linkText
        url
      }
      ... on SoundRecord {
        id
        soundcloudUrl
      }
      ... on VideoRecord {
        id
        url {
          height
          provider
          providerUid
          thumbnailUrl
          title
          url
          width
        }
      }
    }
  }
}