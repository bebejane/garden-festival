#import "./fragments/EventFragment.graphql"
#import "./fragments/EventLightFragment.graphql"

query GetEvent ($id: ItemId ){
  event(filter : {id: { eq:$id }}) {
    ...EventFragment
  }
}
query GetEventBySlug ($slug: String ){
  event(filter : { slug: { eq: $slug }}) {
    ...EventFragment
  }
}
query GetEvents {
  events: allEvents {
    ...EventLightFragment
  }
}