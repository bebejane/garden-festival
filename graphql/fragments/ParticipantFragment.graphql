#import "./ImageFragment.graphql"

fragment ParticipantFragment on ParticipantRecord {
  id
  slug
  title
  color
  subTitle
  additional
   image {
      ...ImageFragment
  }
  summary(markdown: false)
  externalLinks {
    id
    url
    linkText
  }
    content{
    value
    blocks{
      __typename
      ... on ImageGalleryRecord {
        id
        images {
          ...ImageFragment
        }
      }
      ... on ExternalLinkRecord {
        id
        linkText
        url
      }
      ... on ImageRecord {
        id
        image {
          ...ImageFragment
        }
      }
    }
  }
}

