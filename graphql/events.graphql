##import "./fragments/ImageFragment.graphql"

query GetEvents {
  events: allEvents {
    title
    summary
    startTime
    releaseTime
    id
    endTime
    content {
      blocks {
        content {
          blocks {
            title
            summary
            startTime
            releaseTime
            id
            endTime
            createdAt
          }
        }
        endTime
        id
        startTime
        summary
        title
      }
      links {
        id
        releaseTime
        startTime
        summary
        title
        endTime
        createdAt
        content {
          blocks {
            id
          }
        }
      }
    }
  }
}
